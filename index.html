    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id="headerPagina">
        <div id="logo">
            <h1>Tienda Oficial de Taylor Swift</h1>
            <picture>
                <source srcset="img/logo-mobile.png" media="(max-width: 480px)" type="image/jpeg">
                <source srcset="img/logo.png" type="image/jpeg">
                <img src="img/logo-mobile.png" alt="Logo Taylor Swift">
            </picture>
        </div>
        <!--botón carrito-->
        <div id="estado">
            <button id="carrito" onclick="abrirCarrito()">Ver carrito</button>
            <p id="totalCarrito">Total: $0</p>

        </div>
    </header>
    <main>
    <div id="notificacion"></div>
    
    <h2>Productos Edición Especial</h2>
    <!--filtros según categorías-->
    <div id="busquedaFiltro">
    <label for="filtro">Filtrar por:</label>
        <select id="filtro">
            <option value="todos">Todos</option>
            <option value="indumentaria">Indumentaria</option>
            <option value="libreria">Librería</option>
            <option value="musica">Música</option>
            <option value="accesorios">Accesorios</option>
        </select>
    </div>
    <!--listado de productos-->
    <div id="contenidoShop"></div>
    <!--ventana modal carrito-->
    <div id="modalCarrito"></div>
    
    <div id="notificacion"></div>

    </main>
